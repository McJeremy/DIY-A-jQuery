<!DOCTYPE html>

<head>

    <title>DIY A JQ</title>
    <script>
        $ = 'old $';
        jQuery = 'old JQ'
    </script>
    <script src="jQuery.js"></script>
</head>
<body>

<div>hello world</div>

<script>
    var $div = $('div');

    var $$$ = $.noConflict(true);

</script>
</body>
</html>
